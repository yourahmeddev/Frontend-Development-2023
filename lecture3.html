<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="lecture3.css">
  </head>
  <body>
    <div class="container">

      <form action="" method="post">
        <h1 class="main-heading">Payment Form</h1>
        <hr>
        <h2 class="sub-heading">Contact Information</h2>
        <p>Name: <input type="text" name="name" required class="input-field" placeholder="Enter Your Name" /></p>
        <fieldset>
          <legend>Gender</legend>
          <p>
            Male: <input type="radio" name="gender" required  value="Male"/> Female:
            <input type="radio" name="gender"required value="Female" /> other:
            <input type="radio" name="gender" value="other" required />
          </p>
        </fieldset>
        <p>
          <legend>Address</legend>
          <textarea name="" id="" cols="100" rows="7" required class="input-field" placeholder="Enter your Current Address"></textarea>
        </p>
        <!-- adding email -->
        <p>
          <legend>Email</legend>
          <input type="email" name="email" id="email" required class="input-field" placeholder="Enter your Email ">
        </p>
        <p>
          <legend>Pin code</legend>
          <input type="number" class="input-field" placeholder="Enter your pin code">
        </p>
        <hr>
        <h2 class="sub-heading">Payment Information</h2>
        <p>
          <legend>Card Type</legend>
          <select name="card_type" id="card_type" required class="input-field">
           <option value="">Select a Card Type</option>
           <option value="Visa">Visa</option>
           <option value="Master Card">Master Card</option>
           <option value="Pay Pak">PayPak</option>
           <option value="JazzCash">JazzCash</option>
          </select>
        </p>
        <!-- adding card number -->
        <p>
          <legend>Card Number:</legend>
          <input type="number" name="card_number" id="card_number" required class="input-field" placeholder="Enter your Debit/Credit Card Number">
        </p>
        <p>
          <legend>
              Expiration Date:
          </legend>
          <input type="date" name="exp_date" id="exp_date" required class="input-field">
        </p>
        <!-- adding card cvv -->
        <p>
          <legend>CVV</legend>
          <input type="password" name="cvv_code" id="cvv_code" class="input-field" placeholder="Enter your Cvv Code">
        </p>
        <!-- adding submit button -->
        <p>
          <input type="submit" value="Pay now" required class="btn">
        </p>
      </form>
    </div>
  </body>
</html>
